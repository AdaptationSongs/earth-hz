<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}
    
    <title>
           {% block title %}{% endblock %}
    </title>

    {% endblock %}
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="wrapper-navbar" itemscope="" itemtype="http://schema.org/WebSite" class="fixed-top">
        {% block navbar %}{% endblock %}
    </div>

    <!-- Your page content -->
    {% block content %}{% endblock %}

    {% block scripts %}
    <!-- Optional JavaScript -->
    {{ bootstrap.load_js() }}
    {% endblock %}
  </body>
</html>
