{% extends 'base.html' %}

{% block app_content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('projects.overview', project_id=project.id) }}">{{ project.name }}</a></li>
      <li class="breadcrumb-item active">Visualize</li>
    </ol>
  </nav>
  <h1>Data Visualizations</h1>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Monthly Box Plots</h3>
          <p class="card-text">Analyze long term trends</p>
          <a class="btn btn-primary" href="/monthly_box_plots/?project={{ project.id }}">Visualize data</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Scatter Plots</h3>
          <p class="card-text">Analyze predictions by day and hour</p>
          <a class="btn btn-primary" href="/scatter_plots/?project={{ project.id }}">Visualize data</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
